name: Android App Distribution

on:
  push:
    branches: [ main ]
    paths:
      - 'learn_loop_app/**'
  workflow_dispatch:

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5' # .mise.toml と同期すること

      - name: Install dependencies
        working-directory: learn_loop_app
        run: flutter pub get

      - name: Restore debug keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | tr -d '\n\r ' | base64 --decode > learn_loop_app/android/app/debug.keystore

      - name: Verify keystore SHA-1
        run: |
          keytool -list -v -keystore learn_loop_app/android/app/debug.keystore -alias androiddebugkey -storepass android 2>&1 | grep SHA1

      - name: Verify dart-define values
        run: |
          echo "=== SUPABASE_URL ==="
          echo "Length: ${#SUPABASE_URL}"
          echo "Starts with: ${SUPABASE_URL:0:8}..."
          echo "Ends with: ...${SUPABASE_URL: -15}"
          echo ""
          echo "=== SUPABASE_KEY ==="
          echo "Length: ${#SUPABASE_KEY}"
          echo "Starts with: ${SUPABASE_KEY:0:5}..."
          echo ""
          echo "=== GOOGLE_WEB_CLIENT_ID ==="
          echo "Length: ${#GOOGLE_WEB_CLIENT_ID}"
          echo "Starts with: ${GOOGLE_WEB_CLIENT_ID:0:10}..."
          echo "Ends with: ...${GOOGLE_WEB_CLIENT_ID: -25}"
          echo ""
          echo "=== API_BASE_URL ==="
          echo "Length: ${#API_BASE_URL}"
          echo "Starts with: ${API_BASE_URL:0:8}..."
          echo "Ends with: ...${API_BASE_URL: -15}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          API_BASE_URL: ${{ secrets.APP_API_BASE_URL }}

      - name: Build APK
        working-directory: learn_loop_app
        run: |
          flutter build apk --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_PUBLISHABLE_KEY }} \
            --dart-define=GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }} \
            --dart-define=API_BASE_URL=${{ secrets.APP_API_BASE_URL }}

      - name: Verify APK signing certificate
        working-directory: learn_loop_app
        run: |
          APK_PATH=build/app/outputs/flutter-apk/app-release.apk
          echo "=== APK Signing Info ==="
          $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools/ | tail -1)/apksigner verify --print-certs "$APK_PATH" 2>&1 | grep -i sha-1

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: dev-team
          file: learn_loop_app/build/app/outputs/flutter-apk/app-release.apk
